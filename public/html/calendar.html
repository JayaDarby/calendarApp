<!DOCTYPE html>
<html>
	<head>
		<!-- jQuery and Moment must be loaded before FullCalendar's Javascript. Additional dependencies may be needed for dragging and resizing -->
		<link rel='stylesheet' href='../css/fullcalendar.css' />
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src='../js/moment.js'></script>
		<script src='../js/fullcalendar.js'></script>
		<script>
		    $(document).ready(function() {
		    // page is now ready, initialize the calendar...		
		    $('#calendar').fullCalendar({
		        // put your options and callbacks here
		        header: {
		        	left: 'today prev,next prevYear,nextYear',
				    center: 'title',
				    right: 'month,basicWeek,basicDay'
		        },
		        theme:true,
		        fixedWeekCount: false,
		        editable: true,
		        slotDuration: '00:15:00',
		        events: [
   			     {
   			         title:  'Tester Event',
   			         allDay: false,
   			         start:  '2015-06-24T14:30:00',
   			         end: '2015-06-24T15:30:00',
   			         url: 'https://en.wikipedia.org/?title=Surrealism',
   			     },
   			     {
   			         title:  'Tester Event',
   			         allDay: false,
   			         start:  '2015-06-24T15:15:00',
   			         end: '2015-06-24T15:30:00',
   			         url: 'https://en.wikipedia.org/?title=Surrealism',
   			     }
   			     // other events here...
   			 ],
		    });		
		});
        </script>
	</head>
	<body>
		<div id='calendar'></div>

	</body>
</html>
